---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-pod-test
  namespace: openshift-ingress
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: canary-pod
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: canary-pod
    spec:
      containers:
      - env:
        - name: LOCALPORT
          value: "8888"
        - name: URL
          value: "canary-openshift-ingress-canary.apps.shrocp4upi413ovn.lab.psi.pnq2.redhat.com"
        - name: READY_URI
          value: "/healthz/ready"
        image: "quay.io/rhn_support_wrussell/canary-pod-testing:latest"
        imagePullPolicy: Always
        livenessProbe: #set to check a file exists
          exec:
            command:
            - cat
            - /tmp/healthy
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: canary-pod
        ports:
        - containerPort: 8888
          hostPort: 8888
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          exec:
            command:
            - cat
            - /tmp/healthy
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: true
        startupProbe:
          failureThreshold: 120
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 10
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: default-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - name: nginx-config
          configMap:
            name: canary-nginx-config
        - name: default-config
          configMap:
            name: canary-default-config
      hostNetwork: true
      nodeSelector:
        router-canary: "true"
      priorityClassName: system-cluster-critical
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 60
      serviceAccount: router
      serviceAccountName: router
...
